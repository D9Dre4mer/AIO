data:
  dataset_name: synthetic_small
  random_state: 42
  target_column: target
  test_size: 0.3
ensemble:
  cv_folds: 3
  enable: true
  methods:
  - voting_soft
  - voting_hard
  - stacking
evaluation:
  cv_folds: 3
  metrics:
  - accuracy
  - precision
  - recall
  - f1
  - auc_roc
feature_engineering:
  enable_interaction: true
  enable_polynomial: true
  enable_statistical: true
  enable_target_encoding: false
  feature_selection: true
  max_features: 20
  polynomial_degree: 2
hyperparameter_optimization:
  cv_folds: 3
  enable: true
  n_trials: 5
  timeout: 60
lightgbm:
  bagging_fraction: 0.8
  bagging_freq: 5
  boosting_type: gbdt
  feature_fraction: 0.8
  learning_rate: 0.1
  metric: binary_logloss
  num_leaves: 10
  objective: binary
  verbose: -1
output:
  results_dir: results
  save_models: true
  save_plots: true
